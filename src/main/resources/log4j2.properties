# Logging to the Console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss} [%c{1}] - %msg%n

#Logging to a File
appender.rolling.type = RollingFile
appender.rolling.name = LOGFILE
property.basePath = C:/TMP/ProjectUniversityLogs

appender.rolling.fileName= ${basePath}/currentState.xml
appender.rolling.filePattern= ${basePath}/currentState_%d{yyyy_MM_dd_(HH-mm-ss)}.xml.gz
appender.rolling.layout.type = XMLLayout

appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 5KB

appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.action.type = Delete
appender.rolling.strategy.action.basePath = ${basePath}
appender.rolling.strategy.action.max = 4
appender.rolling.strategy.action.condition.type = IfFileName
appender.rolling.strategy.action.condition.glob = currentState_*.xml.gz
appender.rolling.strategy.action.ifAny.type = IfAny
appender.rolling.strategy.action.ifAny.ifLastModified.type = IfLastModified
appender.rolling.strategy.action.ifAny.ifLastModified.age = 2m
appender.rolling.strategy.action.ifAny.ifAccumulatedFileSize.type = IfAccumulatedFileSize
appender.rolling.strategy.action.ifAny.ifAccumulatedFileSize.exceeds = 2KB

#Root Logger
rootLogger.level = info
rootLogger.appenderRef.rolling.ref = LOGFILE
rootLogger.appenderRef.stdout.ref = STDOUT